     <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-container">
                    <!-- Header -->
                    <div class="auth-header text-center">
                        <h2 id="auth-title">Contact Us</h2>
                        <p id="auth-subtitle">We'd love to hear from you!</p>
                    </div>
                    
                    <!-- Body -->
                    <div class="auth-body">
                        <!-- Contact Form -->
                        <form  cass="auth-form" method="POST" action="{% url 'contact' %}" id="contactForm">
                            {% csrf_token %}
                            
                            <div class="form-group mb-4">
                                            <label for="fullName"
                                                class="form-label small text-uppercase fw-bold text-muted">Your Full
                                                Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-transparent border-end-0">
                                                    <i class="far fa-user text-primary"></i>
                                                </span>
                                                <input type="text" class="form-control border-start-0 ps-2"
                                                    id="fullName" name="fullName"
                                                    style="height: 50px; border-radius: 0 8px 8px 0 !important;">
                                            </div>
                                        </div>
                            
                            <!-- Email Input -->
                            <div class="form-group mb-4">
                                            <label for="emailAddress"
                                                class="form-label small text-uppercase fw-bold text-muted">Email
                                                Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-transparent border-end-0">
                                                    <i class="far fa-envelope text-primary"></i>
                                                </span>
                                                <input type="email" class="form-control border-start-0 ps-2"
                                                    id="emailAddress" name="emailAddress"
                                                    style="height: 50px; border-radius: 0 8px 8px 0 !important;">
                                            </div>
                                        </div>

                            <!-- number Input -->
                            <div class="form-group mb-4">
                                            <label for="phoneNumber"
                                                class="form-label small text-uppercase fw-bold text-muted">Phone
                                                Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-transparent border-end-0">
                                                    <i class="fas fa-mobile-alt text-primary"></i>
                                                </span>
                                                <input type="tel" class="form-control border-start-0 ps-2"
                                                    id="phoneNumber" name="phoneNumber"
                                                    style="height: 50px; border-radius: 0 8px 8px 0 !important;">
                                            </div>
                                        </div>
                            
                            <!-- Subject Input -->
                            <div class="form-group mb-4">
                                            <label for="travelType"
                                                class="form-label small text-uppercase fw-bold text-muted">Subject</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-transparent border-end-0">
                                                    <i class="fas fa-globe-americas text-primary"></i>
                                                </span>
                                                <select class="form-select border-start-0 ps-2" id="travelType" name="travelType"
                                                    style="height: 50px; border-radius: 0 8px 8px 0 !important;">
                                                    <option selected>Choose a topic</option>
                                                    <option value="1">Package Inquiry</option>
                                                    <option value="2">Booking Assistance</option>
                                                    <option value="3">Custom Trip Request</option>
                                                    <option value="4">General Question</option>
                                                </select>
                                            </div>
                                        </div>
                            
                            <!-- Message Input -->
                            <div class="form-group mb-4">
                                            <label for="travelDetails"
                                                class="form-label small text-uppercase fw-bold text-muted">Message</label>
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-transparent align-items-start pt-3 border-end-0">
                                                    <i class="far fa-edit text-primary"></i>
                                                </span>
                                                <textarea class="form-control border-start-0 ps-2" id="travelDetails" name="travelDetails"
                                                    rows="4" placeholder=""
                                                    style="border-radius: 0 8px 8px 0 !important;"></textarea>
                                            </div>
                                        </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-auth w-100 text-white mb-3">
                                Send Message
                            </button>
                        </form>
                    </div>
                    
                    <!-- Additional Contact Info -->
                    <div class="contact-info mt-4 text-center">
                        <div class="contact-item mb-3">
                            <i class="fas fa-envelope me-2"></i>
                            <span>wanderplanconsultancy@gmail.com</span>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-phone me-2"></i>
                            <span>+91 7012411674</span>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
